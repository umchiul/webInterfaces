<script>
		$(document).ready(function(){
	        var messageType = "3";
			var cookie_name = "username";
			var cookie_name2 = "password";
			var YouWrote = getName(cookie_name);
			var YouWrote2 = getName2(cookie_name2);
			var userName = YouWrote;
			var password = YouWrote2;
	        auth(messageType, userName, password);

	        $("#logout").click(function () {
            window.open("https://paymentserver.dynu.com/", "_self");
          	});

	    });


		$.ajaxSetup({
		        contentType: "application/json; charset=utf-8",
		        dataType: "json"
		});


	    function auth(messageType, userName, password) {
	        $.ajax
	        ({
	            type: "POST",
	            //SEND TO SERVER URL
	            url: "https://paymentserver.dynu.com:443/",
	            dataType: 'json',
	            async: false,
	            data: '{"messageType": {"code": 0, "request": false, "response": false, "details": ""}, "customer": {"custUsername": "' + userName + '", "custPWD": "' + password + '"}}',


	            error: function (xhr, error) {
	               alert('Error: Please Login!');
	            },

	            success: function (data, textStatus, jqXHR) {
	           		$('#response').html('PERSONAL INFORMATION');
	            	$('#response2').html('Name: '+ data.user.personalInfo.firstName + ' ' + data.user.personalInfo.middleName + ' ' + data.user.personalInfo.lastName);
	            	$('#response3').html('Email: ' + data.user.personalInfo.email);
					$('#response4').html('City: ' + data.user.city);
	            	$('#response5').html('State/Province: ' + data.user.province);
	            	$('#response6').html('Country: ' + data.user.country);
	            	$('#response7').html('Postal Code: ' + data.user.postalCode);
	            	$('#response8').html('Contact #: ' + data.user.phoneNumber);
	            	$('#response9').html('Username: ' + data.user.userID.username);
	            	
	                
	                
	             }
	        })
	    }


		function getName(cookie_name) {
			if(document.cookie)
			{
			index = document.cookie.indexOf(cookie_name);
			if (index != -1)
			{
			namestart = (document.cookie.indexOf("=", index) + 1);
			nameend = document.cookie.indexOf(";", index);
			if (nameend == -1) {nameend = document.cookie.length;}
			YouWrote = document.cookie.substring(namestart, nameend);
			return YouWrote;
		}}}

		function getName2(cookie_name2) {
			if(document.cookie)
			{
			index = document.cookie.indexOf(cookie_name2);
			if (index != -1)
			{

			namestart = (document.cookie.indexOf("=", index) + 1);
			nameend = document.cookie.indexOf(";", index);
			if (nameend == -1) {nameend = document.cookie.length;}
			YouWrote2 = document.cookie.substring(namestart, nameend);
			return YouWrote2;
		}}}

</script>
